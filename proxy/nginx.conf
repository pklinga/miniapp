worker_processes 1;
 
events { worker_connections 1024; }
 
http {
 
    sendfile on;
 
    upstream docker-backend {
        server backend:3000;
    }
 
    upstream docker-frontend {
        server frontend:80;
    }
 
    server {
        listen 8080;
 
        location / {
            proxy_pass         http://docker-frontend;
        }
    }
 
    server {
        listen 8081;
 
        location / {
            proxy_pass         http://docker-backend;
        }
    }
}
